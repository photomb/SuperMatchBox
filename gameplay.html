<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/start.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="favicon" type="image/x-icon" href="./img/favicon.png">
    <title>Super Match Bros - GamePlay</title>
</head>
<body>
    <h1>Super Match Bros</h1>
    <h2>Random Game</h2>
    <main>
        <div id="player"></div>
        <div id ="totalMatches" class="totalMatches"></div>

        <h3>How many matches do you want to take ?</h3>
        <div id="playing">
            <button class="choice" id="btn1" value="valueBtn1"></button>
            <button class="choice" id="btn2" value="valueBtn2"></button>
            <button class="choice" id="btn3" value="valueBtn3"></button>
        </div>
        <div>
            <button class="special" id="btn4" value="valueBtn4"></button>
        </div>
        <div id="alertMessage"></div>
        
        <br />
        <hr />
        <br /> 
        
        <div id="game"></div>
        <div id="resultGame"></div>
    </main>
    <audio src="./media/Mii.ogg" loop autoplay></audio>
    <br>
    <a href="./index.html"><button id="back">Retour au Menu</button></a>
</body>
</html>
