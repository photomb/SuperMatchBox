<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/start.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="./media/favicon.png">
    <title>Super Match Bros - GamePlay</title>
</head>
<body>
    <audio id="miiMusic">
        <source src="./media/Mii.ogg" type="audio/ogg">
    </audio>

    <video id="background-video" autoplay loop>
        <source src="./media/animation_bg_smb13.mp4" type="video/mp4">    
    </video>
    <h1 class="h1padding">Super Match Bros</h1>
    <h3>Don't take the last one !</h3>
    <main>
        <div id="gameConditions"></div>
        <div id ="totalMatches" class="totalMatches"></div>

        <h3 id="game"></h3>
        <h5 id="namePlayers"></h5>
        <h3>How many matches do you want to take ?</h3>
        <br>
        <div id="playing">
            <button class="choice" id="btn1" value="valueBtn1"></button>
            <button class="choice" id="btn2" value="valueBtn2"></button>
            <button class="choice" id="btn3" value="valueBtn3"></button>
        </div>
        <div id="specialMessage"></div>
        <div class="interactive">
            <button class="special" id="btn4" value="valueBtn4"></button>
            <div id="alertMessage"></div>
        </div>

        <div id="resultGame"></div>
    </main>
    <button id="back" class="gameBtn">Back to Game Options</button>
</body>
</html>
