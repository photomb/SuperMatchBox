<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/introduce.js" type="module"></script>
    <script src="./js/progress.js" type="module"></script>
    <link rel="icon" type="image/png" href="./media/favicon.png">
    <title>Super Match Bros - Welcome</title>
</head>
<body>
    
    <!-- Preloader -->
    <div id="preloader">
        <button id="sendGameButton" class="gameBtn">Let's Play</button>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p id="loading-text">Loading ... 0%</p>
        <p id="loading-logo"><img src="./media/loading_logo.png" alt="loading-logo"></p>
    </div>

    <!-- Video -->
    <video id="background-video" autoplay loop muted>
        <source src="./media/animation_bg_smb13.mp4" type="video/mp4">    
    </video>

    <!-- Audio -->
    <audio id="wiiSports" preload="auto">
        <source src="./media/WiiSports.mp3" type="audio/mp3">
    </audio>

    <section>
        <h4>Welcome to<br>🌀🌀</h4>
        <h1 class="title">Super<br>Match<br>Bros</h1>
        <h4>⭐ Don't take the last one ! ⭐</h4>
        <div class="buttonbox">
            <button id="quickGame" class="gameBtn">Quick Game<br>↪👤2 | 🪔12 | 🔥3</button>
            <button id="start" class="gameBtn">Game Options</button>
            <button id="credits" class="gameBtn">Credits</button>
        </div>
    </section>
</body>
</html>
