<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/getconditions.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Super Match Bros</title>
</head>
<body>
    <h1>Super Match Bros</h1>
    <h2>Welcome<br>Choose your game options</h2>
    <main>
        <form>
            <label for="numberOfPlayers">Number of players</label>
            <select type="number" name="numberOfPlayers" id="numberOfPlayers">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br>

            <label for="totalMatches">Total matches</label>
            <select type="number" name="totalMatches" id="totalMatches">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="99">99</option>
            </select>

            <br>

            <label for="maxMatches">Max matches</label>
            <select type="number" name="maxMatches" id="maxMatches">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
            </select>

            <br>
            <br>
            <hr>
            <br>
            <label for="namePlayer1" id="label1">Your Name Player 1 &nbsp;
                <input name="namePlayer1" id="namePlayer1" type="text" placeholder="Player 1">
            </label>
            <br>
            <label for="namePlayer2" id="label2">Your Name Player 2 &nbsp;
                <input name="namePlayer2" id="namePlayer2" type="text" placeholder="Player 2">
            </label>
            <br>
            <label for="namePlayer3" id="label3">Your Name Player 3 &nbsp;
                <input name="namePlayer3" id="namePlayer3" type="text" placeholder="Player 3">
            </label>
            <br>
            <label for="namePlayer4" id="label4">Your Name Player 4 &nbsp;
                <input name="namePlayer4" id="namePlayer4" type="text" placeholder="Player 4">
            </label>
            <br>
        </form>
        <br>
        <button id="startGame" class="gameBtn">Start Game</button>
    </main>
    <audio src="./media/WiiMusic.mp3" loop autoplay></audio>
</body>
</html>
